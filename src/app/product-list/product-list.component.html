<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.imageUrl" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <p>{{ product.price | currency:'BRL' }}</p>
    <button class="btn btn-primary" (click)="selectProduct(product.id)" type="submit">selecionar</button>
    <button class="btn btn-primary" (click)="removeProduct(product.id)" type="submit">remover</button>
  </div>
</div>
