<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Cadastre-se</h1>
    <div class="checks">
        <div class="form-check">
            <input type="radio" value="fisica" name="typePerson" formControlName="typePerson" id="pessoaFisica"
                value="fisica" class="form-check-input">
            <label for="pessoaFisica" class="form-check-label">Pessoa Física</label>
        </div>
        <div class="form-check">
            <input type="radio" value="juridica" name="typePerson" formControlName="typePerson" id="pessoaJuridica"
                value="juridica" class="form-check-input">
            <label for="pessoaJuridica" class="form-check-label">Pessoa Jurídica</label>
        </div>
    </div>

    <div class="g1">
        <h2>Cadastro de Informações</h2>

        <div class="p1">
            <input type="text" formControlName="name" placeholder="name" class="form-control">
            <input type="email" formControlName="email" placeholder="email" class="form-control">
        </div>
        <div class="p2">
            <input type="text" formControlName="cpf" placeholder="cpf" class="form-control">
            <input type="date" formControlName="dataNasc" placeholder="dataNasc" class="form-control">
            <select formControlName="sex" class="form-control" name="sexo">
                <option value="" disabled selected>Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>
        <div class="p3">
            <input type="password" formControlName="password" placeholder="password" class="form-control">
            <input type="password" formControlName="controlPassword" placeholder="control-password"
                class="form-control">
            <input type="tel" formControlName="phone" placeholder="phone" class="form-control">
        </div>
    </div>

    <div class="g2">
        <h2>Cadastro de Endereço</h2>

        <div class="p4">
            <input type="text" formControlName="identity" placeholder="identity" class="form-control">
            <input type="text" formControlName="cep" placeholder="cep" class="form-control">
        </div>
        <div class="p5">
            <input type="text" formControlName="address" placeholder="address" class="form-control">
            <input type="text" formControlName="number" placeholder="number" class="form-control">
            <input type="text" formControlName="complement" placeholder="complement" class="form-control">
        </div>
        <div class="p6">
            <input type="text" formControlName="bairro" placeholder="bairro" class="form-control">

            <select formControlName="state" class="form-control" name="estado">
                <option value="" disabled>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <select formControlName="city" class="form-control" name="city">
                <option value="">Selecione</option>
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
            </select>

            <input type="text" formControlName="reference" placeholder="reference" class="form-control">
        </div>
        <div class="b1">
            <label>
                <input type="checkbox" formControlName="receiveNewslatter" name="receive-newslatter"
                    id="receive-newslatter" class="form-check">
                Assinar NewsLatter
            </label>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                {{ btnCadaster ? 'Cadastrar' : 'Alterar' }}
            </button>
        </div>
    </div>
</form>
